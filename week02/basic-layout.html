<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Travis Midgley">
    <title>Basic HTML Structure</title>
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://www.nfl.com/">NFL</a></li>
            <li><a href="https://www.nba.com/">NBA</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, tempore?</p>
        </section>
    </main>
    <aside>
        <img
          src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/pheonix-arizona/2018/800x500/Phoenix-Arizona-Temple-4-1300737.jpg"
          alt="Phoenix Arizona Temple" width=200>
    </aside>
    <footer>Travis Midgley</footer>
</body>

</html>
