<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Exercise</title>
  <link rel="stylesheet" href="styles/poll-form.css" />
</head>

<body>
  <header>
    <h1>Poll Form</h1>
  </header>

  <form action="#" method="post">
    <fieldset>
      <legend>Contact Information</legend>

      <div class="form-item">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-item">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>
    </fieldset>

    <fieldset>
      <legend>Questions</legend>

      <div class="form-item">
        <label for="browser">What is your favorite browser?</label>
        <select id="browser" name="browser">
          <option value="chrome">Chrome</option>
          <option value="safari">Safari</option>
          <option value="firefox">Firefox</option>
          <option value="edge">Edge</option>
        </select>
      </div>

      <div class="form-item column1">
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet" />
      </div>

      <div class="form-item">
        <label for="feedback">List all the places you have lived:</label>
        <textarea
          id="feedback"
          name="feedback"
          placeholder="Stillwater, Florida, Amsterdam Netherlands, Timbuktu Mali"
        ></textarea>
      </div>
    </fieldset>

    <button type="submit">Submit Poll</button>
  </form>

  <footer>
    <p>&copy; 2024 Travis Midgley</p>
  </footer>
</body>
</html>
