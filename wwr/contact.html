<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Knuckle Rapids to plan your white water rafting adventure. Find our location, send a message, or ask trip questions today.">
    <meta name="author" content="Travis Midgley">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="logo for white knuckle rapids, the greatest white water rafting in the world" width="200">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="address">
            <h1>White Knuckle Rapids</h1>
            <ul>
                <li>123 Klamath River Road</li>
                <li>Yreka, CA 96097</li>
                <li>(555) 123-4567</li>
                <li>info@whiteknucklerapids.com</li>
            </ul>
        </div>

        <div class="contact-grid">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11224.655218886213!2d-122.63597992322362!3d41.82771788115921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54cedfeda202daa3%3A0x469797d3a570ff33!2sKlamath%20River!5e0!3m2!1sen!2sus!4v1769302896675!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="form">
                <form action="#" method="post">
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row">
                        <p class="row-label">Message Purpose</p>
                        <div class="radio-stack">
                            <label class="radio-option">
                                <input type="radio" name="purpose" id="general" required>
                                General Inquiry
                            </label>

                            <label class="radio-option">
                                <input type="radio" name="purpose" id="booking">
                                Reservation Question
                            </label>

                            <label class="radio-option">
                                <input type="radio" name="purpose" id="feedback">
                                Website Suggestion
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="form-row">
                        <span class="row-label"></span>
                        <label class="newsletter" for="newsletter">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            Please Subscribe me to the monthly newsletter
                        </label>
                    </div>

                    <div class="form-row">
                        <span class="row-label"></span>
                        <button type="submit">Get in Touch!</button>
                    </div>
                </form>
            </div>
        </div>

        <section class="employees">
            <h2>We Are Here to Serve You!</h2>

            <div class="employee-grid">
                <figure class="employee-card">
                    <img src="images/employee1.png" alt="Employee profile 1">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure class="employee-card">
                    <img src="images/employee2.png" alt="Employee profile 2">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure class="employee-card">
                    <img src="images/employee3.png" alt="Employee profile 3">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2026 White Knuckle Rapids | Travis Midgley</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://www.linkedin.com/">
                <img src="images/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
