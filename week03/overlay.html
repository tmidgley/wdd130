<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Travis Midgley">
    <link rel="stylesheet" href="styles/overlay.css">
    <title>Basic HTML Structure</title>
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://www.nfl.com/">NFL</a></li>
            <li><a href="https://www.nba.com/">NBA</a></li>
        </ul>
    </nav>
<main>
  <h1>CSS Layout: Position Absolute</h1>
  <div class="herodiv">
    <img src="https://churchofjesuschristtemples.org/assets/img/temples/salvador-brazil-temple/salvador-brazil-temple-51668-main.jpg" alt="Placeholder image" width="700" height="300">
    <section class="stats">
      <h2>Brazil</h2>
      <p>Language: <span id="lan">Portuguese</span></p>
      <p>Size: <span id="size">8.5m km<sup>2</sup></span></p>
      <p>Visted: <span id="visit">No</span></p>
    </section>
  </div>
</main>
<footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
</body>

</html>
